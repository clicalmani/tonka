<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tonka - Documentation</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta name="keywords" content="doc,docs,documentation,gitbook,creator,generator,github,jekyll,github-pages">
  <meta name="description" content="A magical documentation generator.">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link 
    rel="stylesheet"
    href="./style.css"
    title="docsify-darklight-theme"
    type="text/css"
  />
  <!-- Light and dark mode -->
<link
  rel="stylesheet"
  href="//cdn.jsdelivr.net/npm/prism-themes@1/themes/prism-one-light.min.css"
/>
<script src="//cdn.jsdelivr.net/npm/docsify-plugin-carbon@1/index.min.js"></script>
</head>
<body>
  <div id="app">We are building somthing special for you ...</div>
  <script>
    window.$docsify = {
      enableSidebarCollapse: true,
      logo: '/_media/icon.svg',
      search: 'auto',
      repo: 'https://github.com/clicalmani/Tonka',
      coverpage: true,
      onlyCover: true,
      basePath: '/tonka/',
      // alias: {
      //   '/_sidebar.md': '/_sidebar.md',
      // },
      loadSidebar: true,
      subMaxLevel: 4,
      sidebarDisplayLevel: 1,
      name: '',
      search: {
        noData: {
          '/': 'No results!'
        },
        paths: 'auto',
        placeholder: {
          '/': 'Search'
        }
      },
      plugins: [
        // DocsifyCarbon.create('CE7I52QU', 'xmakeio'),
        function(hook) {
          var footer = [
            '<footer style="text-align: center;margin-top: 50px;">',
            '<span> TONKA Framework  &copy; 2024 </span>',
            '</footer>'
          ].join('');

          hook.afterEach(function(html) {
            return html + footer;
          });
        }
      ],
      darklightTheme: {
          siteFont : 'PT Sans',
          defaultTheme : 'light',
          codeFontFamily : 'Roboto Mono, Monaco, courier, monospace',
          dark: {
            coverBackground: '#FFF',
            textColor: '#3A3D44',
            accent: '#EA453A',
          },
          light: {
            coverBackground: '#FFF',
            background: '#FFF',
            textColor: '#3A3D44',
            accent: '#EA453A',
            codeBackgroundColor: '#FFF7F6'
          }
      },
      // docsify-copy-code (defaults)
      copyCode: {
        buttonText: 'Copy',
        errorText: 'Error',
        successText: 'Copied',
      },
      routerMode: 'history',
    };
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script 
    src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js"
    type="text/javascript">
  </script>
  <!-- Latest v2.x.x -->
  <script src="https://unpkg.com/docsify-copy-code@2"></script>
  <!-- <script src="https://{{cdn}}/prismjs@v1.x/components/prism-core.min.js"></script> -->
	<script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-php.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-sql.min.js"></script>
</body>
</html>
